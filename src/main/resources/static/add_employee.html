<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">

    <!-- Section 1: Personal Information -->

                <div>

                <div>

                <div>

                </div>

                </div>
                <div>

    <!-- Section 2: Job Details -->

                    <input type="text" id="jobTitle" class="w-full p-2 border rounded">
                </div>
                <div>

                    <input type="text" id="department" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="managerName" class="block">Manager Name</label>
                    <input type="text" id="managerName" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="employmentType" class="block">Employment Type</label>
                    <input type="text" id="employmentType" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="employeeStatus" class="block">Employee Status</label>
                    <input type="text" id="employeeStatus" class="w-full p-2 border rounded">
                </div>
                <div>

    <!-- Section 3: Payroll & Salary Information -->
    <div class="mb-4">
        <div class="flex justify-between items-center bg-gradient-to-r from-purple-700 to-indigo-600 text-white py-3 px-4 rounded-t cursor-pointer" onclick="toggleSection('section3')">
            <h2 class="text-lg">Payroll & Salary Information</h2>
            <span id="toggleIcon3" class="text-xl font-bold">+</span>
        </div>
        <div id="section3" class="bg-gray-100 p-4 hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <label for="payroll" class="block">Payroll</label>
                    <input type="text" id="payroll" class="w-full p-2 border rounded">

                <div>
                    <label for="bankAccountDetails" class="block">Bank Account Details</label>

                <div>
                    <label for="payDate" class="block">Pay Date</label>

                <div>

                    <input type="text" id="taxInformation" class="w-full p-2 border rounded">

    <!-- Section 4: Nominee Information -->
    <div class="mb-4">
        <div class="flex justify-between items-center bg-gradient-to-r from-purple-700 to-indigo-600 text-white py-3 px-4 rounded-t cursor-pointer" onclick="toggleSection('section4')">
            <h2 class="text-lg">Nominee Information</h2>
            <span id="toggleIcon4" class="text-xl font-bold">+</span>
        </div>
        <div id="section4" class="bg-gray-100 p-4 hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="nomineeName" class="block">Nominee Name</label>
                    <input type="text" id="nomineeName" class="w-full p-2 border rounded">

                <div>

    </div>

    <!-- Section 5: Insurance & Benefits -->

            <span id="toggleIcon6" class="text-xl font-bold">+</span>
        </div>
        <div id="section6" class="bg-gray-100 p-4 hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="workHours" class="block">Work Hours</label>
                    <input type="text" id="workHours" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="leaveRequests" class="block">Leave Requests</label>
                    <input type="text" id="leaveRequests" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="attendanceTracking" class="block">Attendance Tracking</label>
                    <input type="text" id="attendanceTracking" class="w-full p-2 border rounded">

                <div>

                    <input type="text" id="timesheets" class="w-full p-2 border rounded">

    </div>

    <!-- Section 7: Laptop Details -->
    <div class="mb-4">
        <div class="flex justify-between items-center bg-gradient-to-r from-purple-700 to-indigo-600 text-white py-3 px-4 rounded-t cursor-pointer" onclick="toggleSection('section7')">
            <h2 class="text-lg">Laptop Details</h2>
            <span id="toggleIcon7" class="text-xl font-bold">+</span>
        </div>
        <div id="section7" class="bg-gray-100 p-4 hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="laptopDetails" class="block">Laptop Details</label>
                    <input type="text" id="laptopDetails" class="w-full p-2 border rounded">

                <div>
                    <label for="laptopDeliveryAddress" class="block">Laptop Delivery Address</label>

                <div>
                    <label for="laptopReceivedDate" class="block">Laptop Received Date</label>
                    <input type="date" id="laptopReceivedDate" class="w-full p-2 border rounded">

            </div>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="mt-6 flex justify-between">

                <button type="submit" id="submitBtn" class="bg-indigo-800 text-white py-2 px-6 rounded-lg mx-auto ">Submit</button>
    </div>

</div>
<footer id="footer"></footer>

        <script>

            fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });

    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
            function toggleSection(sectionId) {
                const section = document.getElementById(sectionId);
                const toggleIcon = document.getElementById(`toggleIcon${sectionId.replace('section', '')}`);
                section.classList.toggle('hidden');
                toggleIcon.innerText = section.classList.contains('hidden') ? '+' : '-';
            }

               async function submitEmployeeData(event) {
    event.preventDefault(); // Prevent default form submission

    const employeeData = {
  firstName: document.getElementById('firstName') ? document.getElementById('firstName').value : '',
  lastName: document.getElementById('lastName') ? document.getElementById('lastName').value : '',
  mobileNumber: document.getElementById('mobileNumber') ? document.getElementById('mobileNumber').value : '',
  alternateMobileNumber: document.getElementById('alternateMobileNumber') ? document.getElementById('alternateMobileNumber').value : '',
  personalEmail: document.getElementById('personalEmail') ? document.getElementById('personalEmail').value : '',
  professionalEmail: document.getElementById('professionalEmail') ? document.getElementById('professionalEmail').value : '',
  dateOfJoining: document.getElementById('dateOfJoining') ? document.getElementById('dateOfJoining').value : '',
  totalLeavesAvailable: document.getElementById('totalLeavesAvailable') ? document.getElementById('totalLeavesAvailable').value : '',
  leavesTakenThisMonth: document.getElementById('leavesTakenThisMonth') ? document.getElementById('leavesTakenThisMonth').value : '',
  salaryPerAnnum: document.getElementById('salaryPerAnnum') ? document.getElementById('salaryPerAnnum').value : '',
  dateOfBirth: document.getElementById('dateOfBirth') ? document.getElementById('dateOfBirth').value : '',
  gender: document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '',
  homeAddress: document.getElementById('homeAddress') ? document.getElementById('homeAddress').value : '',
  aadharNumber: document.getElementById('aadharNumber') ? document.getElementById('aadharNumber').value : '',
  panNumber: document.getElementById('panNumber') ? document.getElementById('panNumber').value : '',
  jobTitle: document.getElementById('jobTitle') ? document.getElementById('jobTitle').value : '',
  department: document.getElementById('department') ? document.getElementById('department').value : '',
  managerName: document.getElementById('managerName') ? document.getElementById('managerName').value : '',
  employmentType: document.getElementById('employmentType') ? document.getElementById('employmentType').value : '',
  employeeStatus: document.getElementById('employeeStatus') ? document.getElementById('employeeStatus').value : '',
  workLocation: document.getElementById('workLocation') ? document.getElementById('workLocation').value : '',
  currentLocation: document.getElementById('currentLocation') ? document.getElementById('currentLocation').value : '',
  employeeGrade: document.getElementById('employeeGrade') ? document.getElementById('employeeGrade').value : '',
  payroll: document.getElementById('payroll') ? document.getElementById('payroll').value : '',
  bankAccountDetails: document.getElementById('bankAccountDetails') ? document.getElementById('bankAccountDetails').value : '',
  payDate: document.getElementById('payDate') ? document.getElementById('payDate').value : '',
  taxInformation: document.getElementById('taxInformation') ? document.getElementById('taxInformation').value : '',
  nomineeName: document.getElementById('nomineeName') ? document.getElementById('nomineeName').value : '',
  nomineeBankAccountDetails: document.getElementById('nomineeBankAccountDetails') ? document.getElementById('nomineeBankAccountDetails').value : '',
  insurancePlanDetails: document.getElementById('insurancePlanDetails') ? document.getElementById('insurancePlanDetails').value : '',
  leavesBalance: document.getElementById('leavesBalance') ? document.getElementById('leavesBalance').value : '',
  otherBenefits: document.getElementById('otherBenefits') ? document.getElementById('otherBenefits').value : '',
  workHours: document.getElementById('workHours') ? document.getElementById('workHours').value : '',
  leaveRequests: document.getElementById('leaveRequests') ? document.getElementById('leaveRequests').value : '',
  attendanceTracking: document.getElementById('attendanceTracking') ? document.getElementById('attendanceTracking').value : '',
  timesheets: document.getElementById('timesheets') ? document.getElementById('timesheets').value : '',
  laptopDetails: document.getElementById('laptopDetails') ? document.getElementById('laptopDetails').value : '',
  laptopDeliveryAddress: document.getElementById('laptopDeliveryAddress') ? document.getElementById('laptopDeliveryAddress').value : '',
  laptopReceivedDate: document.getElementById('laptopReceivedDate') ? document.getElementById('laptopReceivedDate').value : '',
  laptopBills: document.getElementById('laptopBills') ? document.getElementById('laptopBills').value : '',
};

    try {
      // Send POST request to create the employee
      const response = await fetch('http://localhost:8080/employees', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(employeeData),
      });

      if (response.ok) {
        const createdEmployee = await response.json();
        alert('Employee created successfully: ' + createdEmployee.firstName);
        document.getElementById('addEmployeeForm').reset();
      } else {
        const errorResponse = await response.json();
        alert('Error creating employee: ' + errorResponse.message);
      }
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred while submitting the employee data');
    }
  }

  // Attach the submit event listener to the form
  document.getElementById('addEmployeeForm').addEventListener('submit', submitEmployeeData);

        </script>
<script src="navbar.js"></script>
        </body>
        </html>
