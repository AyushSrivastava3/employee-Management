<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Property CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .flex-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            margin-top: auto;
        }
        .card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2);
        }
        .icon {
            font-size: 2rem;
            color: #6366F1;
        }

       /* Stylish spinner container */
        .spinner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            z-index: 1000;
        }

        /* Modern Stylish Spinner */
        .stylish-spinner {
            width: 64px;
            height: 64px;
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5; /* Indigo-500 from Tailwind */
            border-radius: 50%;
            animation: spin 1.2s linear infinite, pulse 1.5s ease-in-out infinite;
        }

        /* Spinner Animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Pulsating effect */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(79, 70, 229, 0);
            }
        }
    </style>
</head>
<body class="bg-gray-50">



<!-- Main Content Wrapper -->
<div id="main-content" >
    <!-- Flex container to manage the layout -->
    <div class="flex-container">
        <!-- Include Navbar -->
        <div id="navbar"></div>
        <!-- Spinner Container -->
        <div id="spinner-container" class="spinner-container">
            <div class="stylish-spinner"></div>
        </div>

        <!-- Dashboard Content -->
        <div class="container mx-auto mt-12 flex-grow">
            <!-- Main Content -->
            <div class="flex-1 p-6">
                <h1 class="text-3xl font-semibold mb-6">Welcome to Your Dashboard</h1>

                <!-- Dashboard Cards -->
                <div class="grid grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-bold">Total Employees</h2>
                        <p class="text-2xl mt-4">150</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-bold">New Hires</h2>
                        <p class="text-2xl mt-4">20</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-bold">Departments</h2>
                        <p class="text-2xl mt-4">10</p>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="grid grid-cols-2 gap-6">
                    <!-- Pie Chart -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-bold mb-4">Employees by Department</h2>
                        <canvas id="pieChart"></canvas>
                    </div>

                    <!-- Bar Chart -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-bold mb-4">Monthly Hires</h2>
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Include the Footer -->
        <footer id="footer"></footer>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
       // Simulate content loading with a timeout
       setTimeout(function() {
           document.getElementById("spinner-container").style.display = "none";  // Hide spinner after loading
       }, 1100); // Adjust the delay based on your requirements
   });

    // Pie Chart Data
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: ['HR', 'Sales', 'IT', 'Marketing', 'Finance'],
            datasets: [{
                data: [30, 50, 70, 20, 40],
                backgroundColor: ['#3498db', '#1abc9c', '#f39c12', '#e74c3c', '#8e44ad'],
            }]
        }
    });

    // Bar Chart Data
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [{
                label: 'Hires',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: '#3498db',
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Load Navbar and Footer dynamically
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });

    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
</script>

<script src="navbar.js"></script>
</body>
</html>
