        html, body {
  height: 100%; /* Ensure full height */
  margin: 0; /* Remove default margins */
}

body {
  display: flex;
  flex-direction: column; /* Make the body a flex container */
}

.container {
  flex-grow: 1; /* Allow the content to expand and fill available space */
}

footer {
            margin-top: auto;
        }
       /* Stylish spinner container */
        .spinner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            z-index: 1000;
        }

        /* Modern Stylish Spinner */
        .stylish-spinner {
            width: 64px;
            height: 64px;
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5; /* Indigo-500 from Tailwind */
            border-radius: 50%;
            animation: spin 1.2s linear infinite, pulse 1.5s ease-in-out infinite;
        }

        /* Spinner Animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Pulsating effect */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(79, 70, 229, 0);
            }
        }

        table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
  }

  th, td {
      border: 1px solid #ddd;
      padding: 8px;
      vertical-align: middle; /* Ensures vertical alignment */
  }

  th {
      background-color: #f4f4f4;
      font-weight: bold;
  }

  td {
      text-align: center; /* Centers text horizontally */
  }

  /* Align buttons in the last column */
  td button {
      margin: 0 auto;
      display: block;
  }
    </style>
</head>
<body class="bg-gray-100">
<div id="navbar"></div>
<!-- Spinner Container -->
<!-- Spinner Container -->
<div id="spinner-container" class="spinner-container">
    <div class="stylish-spinner"></div>
</div>
<!-- Container -->
<div class="w-full mx-auto bg-white p-2 rounded-lg shadow-lg">

    <div class="bg-white p-6 rounded-lg shadow-md border mb-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:space-x-6">
            <!-- Left Section: Pie Chart -->
            <div class="w-full md:w-1/6 p-1 bg-gray-50 rounded-lg shadow-inner">
                <h2 class="text-xl font-semibold text-gray-800 mb-2 text-center md:text-left"> Invoice Billing Status</h2>
                <div class="flex justify-center md:justify-start">
                    <!-- Smaller Pie Chart -->
                    <canvas id="invoiceStatusPieChart" style="width: 120px; height: 120px;"></canvas>
                </div>
            </div>

            <!-- Right Section: Additional Content -->
            <div class="w-full md:w-2/3 p-4">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center md:text-left">Additional Information</h2>
                <div class="text-lg font-semibold text-gray-800">
                    <p class="mb-2">Total Amount Paid: <span id="totalPaidAmount" class="text-indigo-600">$0.00</span></p>
                    <p class="mb-2">Total Amount Pending: <span id="totalPendingAmount" class="text-red-600">$0.00</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="flex items-center justify-between mb-2">
        <!-- Search Filter on the Left -->
        <div class="flex items-center space-x-2">
            <!-- Search by Client Name -->
            <input
                    type="text"
                    id="search-client"
                    placeholder="ðŸ” Search by Client Name"
                    class="border border-gray-300 rounded-lg px-4 py-2 w-60 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-500 text-gray-800"
                    oninput="filterInvoices()"
            />

            <!-- Filter by Status -->
            <select
                    id="filter-status"
                    class="border border-gray-300 rounded-lg px-4 py-2 w-48 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-800"
                    onchange="filterInvoices()"
            >
                <option value="">All Status</option>
                <option value="Pending">Pending</option>
                <option value="Paid">Paid</option>
                <option value="Semi-Paid">Semi-Paid</option>
            </select>
        </div>
        <button
                onclick="location.href='create-invoice.html'"
                class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
        >
            Create New Invoice
        </button>
    </div>


    <!-- Invoice Table -->
    <div class="overflow-x-auto bg-white shadow-md rounded-lg mt-1">
        <table class="w-full table-auto">
            <!--            <thead class=" font-bold text-indigo-600 text-white bg-grey-200">-->
            <thead class="font-bold text-gray-800 bg-gray-200">
            <tr>
                <th class="py-3 px-6 text-left">Invoice No</th>
                <th class="py-3 px-6 text-left">Client Name</th>
                <th class="py-3 px-6 text-left">Raised Date</th>
                <th class="py-3 px-6 text-left">Due Date</th>
                <th class="py-3 px-6 text-left">Total Amount</th>
                <th class="py-3 px-6 text-left">In INR</th>
                <th class="py-3 px-6 text-left">Month</th>
                <th class="py-3 px-6 text-left">Status</th>
                <th class="py-3 px-6 text-left">Transaction Id</th>
                <th class="py-3 px-6 text-left">Comments</th>
                <th class="py-3 px-6 text-left">Actions</th>
            </tr>
            </thead>
            <tbody id="invoice-table-body">
            <!-- Table rows will be inserted here -->
            </tbody>
        </table>
    </div>
</div>
<!-- Edit Invoice Modal -->
<div id="editInvoiceModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
    <div class="bg-white w-full max-w-2xl p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4">Edit Invoice</h2>
        <form id="editInvoiceForm">
            <input type="hidden" id="modalInvoiceId">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Invoice No:</label>
                    <input type="text" id="modalInvoiceNo" class="border rounded w-full p-2" >
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Client Name:</label>
                    <input type="text" id="modalClientName" class="border rounded w-full p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Raised Date:</label>
                    <input type="date" id="modalRaisedDate" class="border rounded w-full p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Due Date:</label>
                    <input type="date" id="modalDueDate" class="border rounded w-full p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Total Amount:</label>
                    <input type="text" id="modalTotalAmount" class="border rounded w-full p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Status:</label>
                    <select id="modalStatus" class="border rounded w-full p-2">
                        <option value="Pending">Pending</option>
                        <option value="Paid">Paid</option>
                        <option value="Semi-Paid">Semi-Paid</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Transaction ID:</label>
                    <input type="text" id="modalTransactionId" class="border rounded w-full p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Comments:</label>
                    <textarea id="modalComments" class="border rounded w-full p-2"></textarea>
                </div>
            </div>
            <div class="mt-6 flex justify-end space-x-4">
                <button type="button" onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
                <button type="button" onclick="saveModalChanges()" class="bg-indigo-500 text-white px-4 py-2 rounded">Save</button>
            </div>
        </form>
    </div>
</div>

    async function deleteInvoice(id, buttonElement) {
    console.log("id that is going to be deleted",id);
    try {
        const confirmation = await Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!'
        });

        if (confirmation.isConfirmed) {
            const response = await fetch(`http://3.6.108.76:8080/api/invoices/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                Swal.fire('Deleted!', 'The employee has been deleted.', 'success');
                // Remove the row from the table
                const row = buttonElement.closest('tr');
                row.remove();
                 window.location.reload();
            } else {
                Swal.fire('Error!', 'Failed to delete the employee.', 'error');
            }
        }
    } catch (error) {
        console.error('Error deleting employee:', error);
        Swal.fire('Error!', 'An error occurred while deleting the employee.', 'error');
    }
}

     function filterInvoices() {
    const searchClient = document.getElementById('search-client').value.toLowerCase();
    const filterStatus = document.getElementById('filter-status').value;

    const rows = document.querySelectorAll('#invoice-table-body tr');

    rows.forEach(row => {
        const clientName = row.children[1].innerText.toLowerCase(); // Assuming client name is the second column
        const status = row.children[7].querySelector('select').value; // Assuming status is the eighth column with a dropdown

        // Check if the row matches the filters
        const matchesClient = clientName.includes(searchClient);
        const matchesStatus = filterStatus === '' || status === filterStatus;

        // Show or hide the row based on the filters
        if (matchesClient && matchesStatus) {
            row.style.display = '';
        } else {
            row.style.display = 'none';
        }
    });
}

    document.addEventListener("DOMContentLoaded", function () {
    axios.get('http://3.6.108.76:8080/api/invoices') // Fetch invoices from the API
        .then(response => {
            const invoices = response.data; // List of InvoiceDto

            // Initialize counters for each status
            let paidCount = 0;
            let semiPaidCount = 0;
            let pendingCount = 0;

            // Loop through invoices to count the statuses
            invoices.forEach(invoice => {
                if (invoice.status === "Paid") {
                    paidCount++;
                } else if (invoice.status === "Semi-Paid") {
                    semiPaidCount++;
                } else if (invoice.status === "Pending") {
                    pendingCount++;
                }
            });

            // Get the context of the canvas element
            const ctx = document.getElementById('invoiceStatusPieChart').getContext('2d');

            // Create the pie chart using Chart.js
            const invoiceStatusPieChart = new Chart(ctx, {
                type: 'pie', // Chart type
                data: {
                    labels: ['Paid', 'Semi-Paid', 'Pending'], // Labels for each section of the pie
                    datasets: [{
                        data: [paidCount, semiPaidCount, pendingCount], // Data for each section
                        backgroundColor: ['#4CAF50', '#FF9800', '#F44336'], // Colors for each section
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw + ' invoices';
                                }
                            }
                        }
                    }
                }
            });
        })
        .catch(error => console.error("Error fetching invoices:", error));
});
    function fetchTotalAmounts() {
        fetch('http://3.6.108.76:8080/api/invoices/invoices/total-amounts')
            .then(response => response.json())
            .then(data => {
                // Update the total paid and pending amounts
                const totalPaid = data.totalPaid ? data.totalPaid.toFixed(2) : "0.00";
                const totalPending = data.totalPending ? data.totalPending.toFixed(2) : "0.00";

                // Update the elements with the total amounts
                document.getElementById('totalPaidAmount').textContent = `Rs ${totalPaid}`;
                document.getElementById('totalPendingAmount').textContent = `Rs ${totalPending}`;
            })
            .catch(error => {
                console.error('Error fetching total amounts:', error);
            });
    }

function openEditModal(invoice) {
    document.getElementById("modalInvoiceId").value = invoice.id;
    document.getElementById("modalInvoiceNo").value = invoice.invoiceNo;
    document.getElementById("modalClientName").value = invoice.clientName;
    document.getElementById("modalRaisedDate").value = invoice.raisedDate;
    document.getElementById("modalDueDate").value = invoice.dueDate;
    document.getElementById("modalTotalAmount").value = invoice.totalAmount;
    document.getElementById("modalStatus").value = invoice.status;
    document.getElementById("modalTransactionId").value = invoice.transactionId || "";
    document.getElementById("modalComments").value = invoice.comments || "";

    // Show the modal
    document.getElementById("editInvoiceModal").classList.remove("hidden");
}

// Close the modal
function closeModal() {
    document.getElementById("editInvoiceModal").classList.add("hidden");
}

// Save changes made in the modal
function saveModalChanges() {
    const invoiceId = document.getElementById("modalInvoiceId").value;

    const updatedInvoice = {
        invoiceNo: document.getElementById("modalInvoiceNo").value,
        clientName: document.getElementById("modalClientName").value,
        raisedDate: document.getElementById("modalRaisedDate").value,
        dueDate: document.getElementById("modalDueDate").value,
        totalAmount: document.getElementById("modalTotalAmount").value,
        status: document.getElementById("modalStatus").value,
        transactionId: document.getElementById("modalTransactionId").value,
        comments: document.getElementById("modalComments").value,
    };

    axios.put(`http://3.6.108.76:8080/api/invoices/${invoiceId}`, updatedInvoice)
        .then(() => {
            Swal.fire("Success!", "Invoice updated successfully!", "success");
            closeModal();
            fetchInvoices(); // Refresh the table
        })
        .catch(error => {
            Swal.fire("Error!", "Failed to update invoice.", "error");
            console.error("Error saving changes:", error);
        });
}
